<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Lyrics Display</title>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700&family=Tiro+Devanagari+Hindi:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffdde1, #ff80ab);
            font-family: 'Tiro Devanagari Hindi', 'Mukta', sans-serif;
            text-align: center;
            color: #d6336c;
            overflow: hidden;
        }
        .container {
            margin-top: 12vh;
            font-size: 2.1rem;
            font-weight: 700;
            min-height: 180px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.13);
            white-space: pre-wrap;
            word-break: break-word;
            max-width: 95vw;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
            letter-spacing: 0.5px;
        }
        .heart {
            position: absolute;
            color: #ff8a80;
            font-size: 2.2rem;
            animation: heartFloat 5s linear infinite;
            pointer-events: none;
            opacity: 0.85;
        }
        @keyframes heartFloat {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 1;
                color: #ff8a80;
            }
            50% {
                color: #d6336c;
            }
            100% {
                transform: translateY(-10vh) scale(1.2);
                opacity: 0;
                color: #ff8a80;
            }
        }
        @media (max-width: 600px) {
            .container {
                font-size: 1.1rem;
                min-height: 80px;
                margin-top: 7vh;
            }
        }
        #ytplayer {
            width: 0;
            height: 0;
            border: 0;
            position: absolute;
            left: -9999px;
        }
    </style>
</head>
<body>
    <div class="container" id="lyrics"></div>
    <!-- Hidden YouTube audio -->
    <iframe 
        id="ytplayer"
        src=""
        allow="autoplay"
        frameborder="0"
        allowfullscreen
    ></iframe>
    <script>
        const lyrics = [
           " तिम्रो लागि एक हैन",
           "हजारै जन्म पनि लिउला म", 
           "खुसी सारा तिमिलाई दिएर ",
           "आँसु सबै आफै लिउला म", 
           "आँखा तिम्लाई हेरि रहन्छ", 
           "तर किन सपना लाग्छ", 
           "सपना नै हो भने यो", 
           "अब सायद नबिउझिउला म ।"
        ];
        
        let index = 0;
        function typeLyrics() {
            if (index < lyrics.length) {
                let line = lyrics[index];
                let i = 0;
                let speed = 100;
                function typeCharacter() {
                    if (i < line.length) {
                        document.getElementById("lyrics").innerHTML += line[i];
                        i++;
                        setTimeout(typeCharacter, speed);
                    } else {
                        document.getElementById("lyrics").innerHTML += "<br>";
                        setTimeout(() => {
                            index++;
                            typeLyrics();
                        }, 1000);
                    }
                }
                typeCharacter();
            }
        }
        
        function createHearts() {
            setInterval(() => {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "❤";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.fontSize = (2 + Math.random() * 2) + "rem";
                heart.style.animationDuration = (Math.random() * 2 + 4) + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 400);
        }

        function playYouTubeAudio() {
            // Set the src only when starting, to ensure autoplay after user interaction
            const yt = document.getElementById('ytplayer');
            yt.src = "https://www.youtube.com/embed/N9kVB6Wyomw?autoplay=1&loop=1&playlist=N9kVB6Wyomw";
        }

        window.onload = function() {
            playYouTubeAudio();
            createHearts();
            typeLyrics();
        };
    </script>
</body>
</html>
